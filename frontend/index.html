<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Goblons.io - Multiplayer IO Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      overflow: hidden;
      background: #0f0f23;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.has-launched #hud {
      display: none;
    }

    #gameContainer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      background: #1a1a2e;
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #hud {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1500;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.75);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
      color: #ffffff;
      font-size: 14px;
      letter-spacing: 0.02em;
    }

    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .connected {
      background-color: #4ECDC4;
    }

    .disconnected {
      background-color: #FF6B6B;
    }

    #startScreen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      z-index: 2000;
      transition: opacity 200ms ease, visibility 200ms ease;
    }    #startScreen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .start-card {
      width: min(460px, 92vw);
      padding: 28px 36px;
      border-radius: 24px;
      background: rgba(29, 29, 29, 0.7);
      text-align: center;
      border: 1px solid rgba(96, 139, 193, 0.35);
    }

    .launch-logo {
      width: 100%;
      max-width: 460px;
      height: auto;
      margin: 0 auto 10px auto;
      display: block;
      max-height: 320px;
    }

    #startForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-label {
      font-size: 12px;
      letter-spacing: 0.18em;
      color: rgba(203, 220, 235, 0.8);
      text-transform: uppercase;
    }

    #playerName {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(96, 139, 193, 0.4);
      background: rgba(29, 29, 29, 0.8);
      color: #ffffff;
      font-size: 16px;
      outline: none;
      transition: border-color 150ms ease, box-shadow 150ms ease;
      text-align: center;
    }

    #playerName:focus {
      border-color: rgba(96, 139, 193, 0.8);
      box-shadow: 0 0 0 2px rgba(96, 139, 193, 0.3);
    }

    .name-input-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .color-picker-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .color-picker-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .color-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .custom-color-picker {
      position: relative;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid rgba(96, 139, 193, 0.5);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      cursor: pointer;
      transition: transform 150ms ease, border-color 150ms ease, box-shadow 150ms ease;
    }

    .custom-color-picker:hover {
      transform: translateY(-2px);
      border-color: rgba(96, 139, 193, 0.8);
      box-shadow: 0 14px 32px rgba(19, 62, 135, 0.22);
    }

    #playerColor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      border: none;
      padding: 0;
      background: none;
    }

    .color-swatches {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .color-swatch {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid rgba(96, 139, 193, 0.5);
      background: var(--swatch-color);
      cursor: pointer;
      transition: transform 150ms ease, border-color 150ms ease, box-shadow 150ms ease;
      box-shadow: 0 10px 26px rgba(19, 62, 135, 0.25);
    }

    .color-swatch:hover,
    .color-swatch.active {
      transform: translateY(-2px);
      border-color: rgba(96, 139, 193, 0.8);
      box-shadow: 0 14px 32px rgba(19, 62, 135, 0.22);
    }

    .start-actions {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button {
      padding: 16px 32px;
      border: 2px solid rgba(96, 139, 193, 0.5);
      border-radius: 8px;
      background: rgba(29, 29, 29, 0.9);
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease, border-color 160ms ease;
    }

    .play-button:hover {
      transform: translateY(-1px);
      background: rgba(45, 45, 45, 0.9);
      border-color: rgba(96, 139, 193, 0.8);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .play-button:disabled {
      opacity: 0.65;
      cursor: wait;
      transform: none;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .start-help {
      margin-top: 26px;
      font-size: 13px;
      letter-spacing: 0.08em;
      color: rgba(203, 220, 235, 0.7);
      text-transform: uppercase;
    }

    @media (max-width: 850px) {
      .start-card {
        width: min(420px, 94vw);
        padding: 26px 24px;
      }

      .launch-logo {
        width: 100%;
        max-width: 380px;
      }

      .start-help {
        font-size: 12px;
      }
    }

    #deathScreen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
      z-index: 2100;
      transition: opacity 200ms ease, visibility 200ms ease;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #deathScreen.visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .death-card {
      width: min(380px, 85vw);
      padding: 28px 36px;
      border-radius: 24px;
      background: rgba(29, 29, 29, 0.7);
      text-align: center;
      border: 1px solid rgba(96, 139, 193, 0.4);
    }

    .death-title {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
      margin: 0 0 30px 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .death-stats {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 30px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    .stat-label {
      font-size: 16px;
      font-weight: 600;
      color: rgba(203, 220, 235, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
    }

    .death-actions {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .respawn-button {
      padding: 16px 32px;
      border: 2px solid rgba(96, 139, 193, 0.5);
      border-radius: 8px;
      background: rgba(29, 29, 29, 0.9);
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, background-color 160ms ease, border-color 160ms ease;
    }

    .respawn-button:hover {
      transform: translateY(-1px);
      background: rgba(45, 45, 45, 0.9);
      border-color: rgba(96, 139, 193, 0.8);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .respawn-button:active {
      transform: translateY(0);
    }

    @media (max-width: 850px) {
      .death-card {
        width: min(340px, 90vw);
        padding: 26px 24px;
      }

      .death-title {
        font-size: 36px;
      }

      .stat-item {
        padding: 10px 14px;
      }

      .stat-label {
        font-size: 14px;
      }

      .stat-value {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <canvas id="game"></canvas>
    <div id="startScreen">
      <div class="start-card">
        <img src="/goblons_launch.png" class="launch-logo" alt="Goblons Launch Logo">
        <form id="startForm" autocomplete="off">
          <div class="name-input-row">
            <label class="input-label" for="playerName">Name</label>
            <input type="text" id="playerName" maxlength="16" placeholder="Player Name" autocomplete="off" required
              autofocus />
          </div>
          <div class="color-picker-row">
            <div class="color-picker-header">
              <label class="input-label" for="playerColor">Hull Color</label>
            </div>
            <div class="color-controls">
              <div class="custom-color-picker" id="colorDisplay">
                <input type="color" id="playerColor" value="#608BC1" aria-label="Choose hull color" />
              </div>
              <div class="color-swatches" id="presetColors"></div>
            </div>
          </div>
          <div class="start-actions">
            <button type="submit" class="play-button">Set Sail</button>
          </div>
        </form>
        <p class="start-help">WASD to steer â€¢ Mouse to aim</p>
      </div>
    </div>
    <div id="deathScreen">
      <div class="death-card">
        <h1 class="death-title">YOU DIED</h1>
        <div class="death-stats">
          <div class="stat-item">
            <span class="stat-label">Score:</span>
            <span class="stat-value" id="deathScore">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Survived:</span>
            <span class="stat-value" id="deathTime">0:00</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Killed by:</span>
            <span class="stat-value" id="deathKiller">Unknown</span>
          </div>
        </div>
        <div class="death-actions">
          <button id="respawnButton" class="respawn-button">RESPAWN</button>
        </div>
      </div>
    </div>
  </div>
  <div id="hud">
    <div id="connectionStatus" class="status-badge">
      <span class="status-indicator disconnected"></span>
      <span>Offline</span>
    </div>
  </div>

  <script type="module" src="/client.js"></script>
  <script>
    // --- Zoom/Resize Prevention ---

    // Prevent default browser zoom gestures
    document.addEventListener('wheel', (e) => {
      if (e.ctrlKey || e.metaKey) e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });

    // Prevent pinch-to-zoom on Safari/iOS
    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('gesturechange', (e) => e.preventDefault());
    document.addEventListener('gestureend', (e) => e.preventDefault());

    // --- Zoom & Viewport Compensation Logic ---
    // Fix for issue #26: Prevent browser zoom from revealing more of the map.
    // This logic locks the game's viewport to the initial effective resolution.

    // Store the base viewport and environment values at load time.
    let baseViewportWidth = window.innerWidth;
    let baseViewportHeight = window.innerHeight;
    let baseDPR = window.devicePixelRatio || 1;
    let baseOuterWidth = window.outerWidth;
    let baseOuterHeight = window.outerHeight;

    // Track last known values to detect changes.
    let lastKnownDPR = baseDPR;
    let resizeTimeout = null;

    function handleViewportChange() {
      const currentWidth = window.innerWidth;
      const currentHeight = window.innerHeight;
      const currentDPR = window.devicePixelRatio || 1;
      const currentOuterWidth = window.outerWidth;
      const currentOuterHeight = window.outerHeight;

      const dprChanged = Math.abs(currentDPR - lastKnownDPR) > 0.05;
      const outerWidthChanged = Math.abs(currentOuterWidth - baseOuterWidth) > 5;
      const outerHeightChanged = Math.abs(currentOuterHeight - baseOuterHeight) > 5;
      // Monitor change: DPR changed AND at least one outer dimension changed significantly
      const outerDimensionsChanged = outerWidthChanged || outerHeightChanged;

      // Heuristic: A change in DPR without a significant change in the outer window
      // dimensions is treated as a page zoom.
      const isPageZoom = dprChanged && !outerDimensionsChanged;

      // Heuristic: A simple resize or opening dev tools. DPR is stable.
      const isResize = !dprChanged;

      // Heuristic: Moving to a new monitor or fullscreen toggle.
      // Both DPR and outer window dimensions change.
      const isMonitorChange = dprChanged && outerDimensionsChanged;

      if (isMonitorChange) {
        // This is a new environment; recalibrate everything to a new baseline.
        baseViewportWidth = currentWidth;
        baseViewportHeight = currentHeight;
        baseDPR = currentDPR;
        baseOuterWidth = currentOuterWidth;
        baseOuterHeight = currentOuterHeight;

        window.gameZoomLevel = 1;
        window.gameBaseViewportWidth = baseViewportWidth;
        window.gameBaseViewportHeight = baseViewportHeight;

      } else if (isPageZoom) {
        // This is a zoom event. We must compensate to keep the viewport locked.
        const zoomFactor = currentDPR / baseDPR;
        window.gameZoomLevel = 1 / zoomFactor; // Inverse zoom to compensate

        // The game should render based on the original base viewport dimensions
        // to maintain a consistent field of view, while the zoom factor compensates for scaling.
        window.gameBaseViewportWidth = baseViewportWidth;
        window.gameBaseViewportHeight = baseViewportHeight;

      } else if (isResize) {
        // This is a simple resize. The viewport changes, so we update the base.
        // We update both dimensions independently to preserve the new aspect ratio.
        baseViewportWidth = currentWidth;
        baseViewportHeight = currentHeight;
        baseOuterWidth = currentOuterWidth; // Update in case of minor drift
        baseOuterHeight = currentOuterHeight; // Update in case of minor drift

        window.gameZoomLevel = 1;
        window.gameBaseViewportWidth = baseViewportWidth;
        window.gameBaseViewportHeight = baseViewportHeight;
      }
      
      // Update CSS variable for potential use in scaling UI elements or canvas.
      document.documentElement.style.setProperty('--game-zoom', window.gameZoomLevel);
      
      // Update the last known DPR for the next event.
      lastKnownDPR = currentDPR;
    }

    // Handle all viewport changes through the debounced resize event.
    // The 'resize' event reliably fires for window resizing, page zoom, and moving tabs.
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(handleViewportChange, 50); // Debounce to avoid excessive calls
    });

    // Initial setup on page load.
    // This defines the "correct" 100% view, whatever the user's zoom is on arrival.
    handleViewportChange();
  </script>
</body>

</html>
